<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="New Project 2 [D6E9441].png"" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <main>
        <header>Login</header>
        <form action="">
            <div class="form">
                <input type="text" name="" required id="input">
                <label for="input">Username</label>
            </div>
            <div class="form">
                <input type="password" name="" required id="input">
                <label for="input">password</label>
            </div>
            <div class="remember_box">
                <div class="remember">
                    <input type="checkbox">
                    Remember me
                </div> 
                <a href="#">Forgot password</a>
            </div>
            <button>Login</button>
            <div class="new_account">
                Don't have account? <a href="#">Sign up</a>
            </div>
        </form>
    </main>
</body>
</html>
